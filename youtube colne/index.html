<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo-section">
      <span class="material-icons">menu</span>
      <img src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg" alt="YouTube" height="30">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button><span class="material-icons">search</span></button>
    </div>
     <div class="mic-icons">
    <span class="material-icons">mic</span>
  </div>
    <div class="header-icons">
      <span class="material-icons">videocam</span>
      <span class="material-icons">notifications</span>
      <span class="material-icons">account_circle</span>
      </div>
     
        </div>
      </div>
  
  <div class="sidebar">
    <ul>
      <li><span class="material-icons">home</span> Home</li>
      <li><span class="material-icons">explore</span> Explore</li>
      <li><span class="material-icons">subscriptions</span> Subscriptions</li>
      <li><span class="material-icons">video_library</span> Library</li>
      <hr>
      <li><span class="material-icons">history</span> History</li>
      <li><span class="material-icons">watch_later</span> Watch Later</li>
      <li><span class="material-icons">thumb_up</span> Liked Videos</li>
    </ul>
  </div>

<div class="category-bar">
  <button class="category active">All</button>
  <button class="category">Music</button>
  <button class="category">Pakistani Dramas</button>
  <button class="category">HTML</button>
  <button class="category">Uploads</button>
  <button class="category">New to You</button>
  <button class="category">Trending</button>
  <button class="category">Live</button>
  <button class="category">Comedy</button>
  <button class="category">Technology</button>
</div>
</header>
<main>
   <div class="main-content">
    
    <h2 class="section-title">Videos</h2>
    <div class="video-grid">
      <div class="vedio iteam">
      <img src="V-2.PNG" alt="Video 2">
      </div>
      <div class="vedio iteam">
      <img src="V-3.PNG" alt="Video 3"></div>
      <div class="vedio iteam">
      <img src="V-4.PNG" alt="Video 3"></div>
      <div class="vedio iteam">
      <img src="V-5.PNG" alt="Video 5"></div>
      <div class="vedio iteam">
      <img src="V-6.PNG" alt="Video 6"></div>
      <div class="vedio iteam">
      <img src="V-7.PNG" alt="Video 7"></div>
      <div class="vedio iteam">
      <img src="V-8.PNG" alt="Video 8">
      
</div>
    </div>
</main>
