<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2;">
    <h2 style="text-align: center;">Student Registration Form</h2>
    
    <form style="background-color: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px;" action="#">
        
        <label>Full Name:</label><br>
        <input type="text" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 8px;"><br><br>
        
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px;"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>
        
        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required style="width: 100%; padding: 8px;"><br><br>
        
        <label>Course:</label><br>
        <select name="course" style="width: 100%; padding: 8px;">
            <option value="BSCS">BSCS</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
        </select><br><br>

        <label>City:</label><br>
        <input type="text" name="city" placeholder="Enter your city" style="width: 100%; padding: 8px;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Choose a password" required style="width: 100%; padding: 8px;"><br><br>

        <label>Upload Photo:</label><br>
        <input type="file" name="photo"><br><br>

        <input type="checkbox" required> I agree to the terms and conditions<br><br>

        <input type="submit" value="Register" style="padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px;">
    </form>
</body>
</html>
